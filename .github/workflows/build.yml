name: Build VS Code Installer

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: yarn

    - name: Build VS Code for Windows
      run: yarn gulp vscode-win32-x64-setup

    - name: Upload Installer
      uses: actions/upload-artifact@v3
      with:
        name: vscode-installer
        path: .build/win32/**/VSCodeSetup*.exe
