name: Build VS Code Installer

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build VS Code installer
        run: |
          npm install -g gulp
          npx gulp vscode-win32-setup

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vscode-installer-artifacts
          path: .build/win32/**/VSCodeSetup*.exe
